<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⏱️ STOP WATCH</title>
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
  </head>
  <body>
    <div class="container">
      <h1>STOP WATCH</h1>

      <div class="watch-display-box">
        <div id="watch-display">00:00</div>
      </div>
      <div class="control_btn-box">
        <button id="btn_reset" class="btn_reset" disabled="true">
          <span role="img" aria-label="reset-icon">⏹️</span>
        </button>
        <button class="btn_start" id="btn_start">
          <span role="img" aria-label="play-icon">▶️</span>
        </button>
        <button class="btn_pause" id="btn_pause">
          <span role="img" aria-label="pause-icon">⏸️</span>
        </button>
      </div>

      <script src="./index.js"></script>
    </div>
  </body>
</html>
